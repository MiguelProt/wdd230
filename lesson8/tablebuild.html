<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">August</th>
                    <th>$3,590</th>
                    <th>$4,000</th>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <th>$4,420</th>
                    <th>$5,000</th>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <th>$4,870</th>
                    <th>$5,000</th>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <th>$8,610</th>
                    <th class="highlight">$7,500</th>
                </tr>
                <tr>
                    <th scope="row">Black Friday</th>
                    <th colspan="2">$3,200</th>
                </tr>
                <tr>
                    <th>December</th>
                    <th>$5,820</th>
                    <th>$7,500</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2022 by Miguel Prot</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
